# mypy.ini
[mypy]
files = src
# Optional: don't check your example folders
exclude = ^src/(manim_examples|slama_dev)/

python_version = 3.13
warn_unused_ignores = True
warn_redundant_casts = True
no_implicit_optional = True
check_untyped_defs = True

# --- Third-party packages without (usable) type info ---

# NumPy: usually typed now, but if you still get import noise in older envs,
# keep this block. Remove if you want full NumPy checking.
[mypy-numpy]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

# Manim CE: no PEP 561 stubs -> skip analysis and silence star-import name errors.
[mypy-manim]
ignore_missing_imports = True
follow_imports = skip
disable_error_code = import-untyped,name-defined,attr-defined

[mypy-manim.*]
ignore_missing_imports = True
follow_imports = skip
disable_error_code = import-untyped,name-defined,attr-defined

# Matplotlib 3D toolkit often lacks stubs
[mypy-mpl_toolkits.*]
ignore_missing_imports = True
follow_imports = skip

# Shapely / NetworkX (install stubs if available; otherwise ignore)
[mypy-shapely.*]
ignore_missing_imports = True
follow_imports = skip

[mypy-networkx.*]
ignore_missing_imports = True
follow_imports = skip

[mypy-manim_voiceover.*]
ignore_missing_imports = True
follow_imports = skip

# Internal modules that may not be fully typed
[mypy-instant_insanity.animator]
ignore_missing_imports = True

[mypy-instant_insanity.cube]
ignore_missing_imports = True
